<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>vue slider</title>
    <link rel="stylesheet" href="./css/main.css" />
    <script src="https://unpkg.com/vue@3/dist/vue.global.js"></script>
  </head>
  <body>
    <div id="app">
      <div class="container2">
        <div class="slider-wrapper" tabindex="0" @mouseleave="autoPlay()" @mouseover="stopAutoPlay()">
          <div :class="index === currentIndex ? 'display item' : 'item' " v-for="element, index in sliderImg">
            <img :src="element.image" :alt="element.title" />
            <div class="text">
              <h3>{{ element.title }}</h3>
              <p>{{ element.text }}</p>
            </div>
          </div>

          <div class="thumbs">
            <div class="prev" @click="indexSwitcher('up')"></div>
            <div class="next" @click="indexSwitcher('down')"></div>
            <div :class="index === currentIndex ? 'active thumb' : 'thumb' " v-for="element, index in sliderImg">
              <img :src="element.image" :alt="element.title" draggable="false" @click="changeIndex(index)" />
            </div>
          </div>
        </div>
      </div>
    </div>
    <script src="./js/main.js"></script>
  </body>
</html>
